<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2026 COUNTDOWN</h1>
  <div class="flexbox">
    <div class="days">
       <div class="box first"><p class="remainer"></p></div>
       <p class="time">DAYS</p>
    </div>

    <div class="hours">
       <div class="box second"><p class="remainer"></p></div>
       <p class="time">HOURS</p>
    </div>

    <div class="minutes">
       <div class="box third"><p class="remainer"></p></div>
       <p class="time">MINUTES</p>
    </div>

    <div class="seconds">
       <div class="box fourth"><p class="remainer"></p></div>
       <p class="time">SECONDS</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
